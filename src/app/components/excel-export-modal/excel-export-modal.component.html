@if (isVisible()) {
  <div class="modal-backdrop">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Export to Excel</h5>
          <button type="button" class="btn-close" (click)="onClose()"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="excelFilename" class="form-label">Filename <span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              id="excelFilename"
              [(ngModel)]="filename"
              placeholder="Enter filename (without extension)"
              [class.is-invalid]="errors().filename">
            @if (errors().filename) {
              <div class="invalid-feedback">
                {{ errors().filename }}
              </div>
            }
          </div>
          <div class="mb-3">
            <label for="excelLanguageCode" class="form-label">Language Code <span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              id="excelLanguageCode"
              [(ngModel)]="languageCode"
              placeholder="e.g. en, de, fr"
              maxlength="2"
              [class.is-invalid]="errors().languageCode">
            <div class="form-text">Must be exactly 2 lowercase letters</div>
            @if (errors().languageCode) {
              <div class="invalid-feedback">
                {{ errors().languageCode }}
              </div>
            }
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onClose()">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" (click)="onExport()">
            Export to Excel
          </button>
        </div>
      </div>
    </div>
  </div>
}
